<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action id="form">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
            </div>
            <button id="btn" type="submit">Submit</button>
        </form>
        <h1 id="username"></h1>
        <p id="e"></p>

        <script>
            document.addEventListener("DOMContentLoaded",function(){
                const form = document.getElementById("form")

                form.addEventListener("submit",function(e){
                    e.preventDefault();

                    const email = document.getElementById("email").value;
                    const name = document.getElementById("name").value;

                    sessionStorage.setItem("email",email);
                    sessionStorage.setItem("name",name);

                    alert("Form data has been submitted");

                    form.reset();

                })
            })

            window.addEventListener("load",function(){
                const name_saved = sessionStorage.getItem("name");
                const email_saved = sessionStorage.getItem("email");

                console.log(name_saved,email_saved);

                if(name_saved && email_saved){
                    document.getElementById("username").innerHTML = name_saved;
                    document.getElementById("e").innerHTML = email_saved;
                }

            })
        </script>
    </body>
</html>
